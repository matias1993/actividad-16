<body>
<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4" style="margin-top: 100px ">
      <h3>Ingresa tu valor a calcular IVA:</h3>
      <input type="number" class="form-control" placeholder="Pesos Chilenos" aria-describedby="basic-addon1" id="numero" step="1000"></input>
      <h3>Resultado de valor con IVA:</h3>
      <input type="number" class="form-control" placeholder="Valor con IVA" aria-describedby="basic-addon1" id="resultado" step="1000"></input>
      <div class="resultado"></div>
      <button type="button" class="btn btn-primary" style="width: 100% ">Enviar</button>

    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  $('button[type="button"]').click(function() {
    var numero = $("#numero").val()

    var calculo = numero * 1.19 ;
    $("#resultado").val(calculo)
;
  });
});
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body style="background-color:#A8CF46;">
<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4" style="margin-top: 120px ">
      <h1>ingrese un color para cambiar el fondo!</h1>
      <input type="text" class="form-control" placeholder="Ingrese un color" aria-describedby="basic-addon1"></input>
      <button type="button" class="btn btn-primary" style="width: 100% ">Enviar</button>
    </div>
  </div>
</div>
<script>
  $('button[type="button"]').click(function() {
    var color = $('input[type="text"]').val()
    $("body").css("background", color)
  });
</script>
</body>
</html>

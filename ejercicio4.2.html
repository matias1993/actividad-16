<html lang="en">
<head>
  <meta charset="UTF-8">

  <script

  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4" style="margin-top: 100px ">
      <h3>Ingresa tu nombre:</h3>
      <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addons1" id="nombre" ></input>
      <h3>Ingresa tu apellido:</h3>
      <input type="text" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1" id="apellido"></input>
      <h3>Concatenaci√≥n:</h3>
      <input type="text" class="form-control" placeholder="Resultado" aria-describedby="basic-addon1" id="resultado"></input>

    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  $('#nombre').on('input',function(){
    var concatenacion = $(this).val() + " " + $("#apellido").val()
    $("#resultado").val(concatenacion)
  })

  $('#apellido').on('input',function(){
    var concatenacion = $("#nombre").val() + " " + $(this).val()
    $("#resultado").val(concatenacion)
  })

});
</script>
</body>
</html>

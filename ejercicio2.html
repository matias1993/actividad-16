<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4" style="margin-top: 100px ">
      <h3>Ingresa tu altura:</h3>
      <input type="number" class="form-control" placeholder="Altura en metros" aria-describedby="basic-addon1" id="altura" step="0.01"></input>
      <h3>Ingresa tu peso:</h3>
      <input type="number" class="form-control" placeholder="Peso en kilogramos" aria-describedby="basic-addon1" id="peso"></input>
      <div class="resultado"></div>
      <button type="button" class="btn btn-primary" style="width: 100% ">Enviar</button>

    </div>
  </div>
</div>
<script>
$( document ).ready(function() {

    var calcularIMC = function(peso, estatura){
     return peso / (estatura * estatura);
    }
    var interpretarIMC = function(peso, estatura){
     var imc = calcularIMC(peso, estatura);
     if (imc > 24){
       return "red";
     } else if (imc > 19) {
       return "green";
     } else {
       return "yellow";
     }
    }
    $('button[type="button"]').click(function() {
      var altura = $("#altura").val()
      var peso = $("#peso").val()
      var resultado = calcularIMC(peso,altura);
      var color = interpretarIMC(peso,altura);

      var text_html = '<p style="color:' + color + '">El resultado del IMC es: "' + resultado.toFixed(0) + '"</p>';
      $('.resultado').html(text_html);

      console.log(resultado);
    });
});
</script>
</body>
</html>
